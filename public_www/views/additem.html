<div ng-controller="AddController">
	<form ng-submit="addbutton()">
		Enter product:
		<input type="text" ng-model="name"></input>
		<br>
		How many items:
		<input type="number" ng-model="count"></input>
		<br>
		Price:
		<input type="number" ng-model="price"></input>
		<br>
		Item id:
		<input type="number" ng-model="id"></input>
		<br>
		<input type="submit" value="Add"></input>
	
	</form>	
</div>
